<template name="item">
    <div class="ui unstackable items">
        <div class="item">
          <div class="ui small image">
            <img class="image" src="{{itemPic body}}">
          </div>
          <div class="content">
              <a class="user" href="/{{author}}/{{permlink}}"> {{title}}</a>
             
              <div class="extra">
                  <a class="user" href="/{{author}}"> {{author}} </a>
                  {{author}}  {{timeFromNow created}}
                  {{body_lenght}} 
              </div>
              

            <div class="meta">
              
              {{permlink}}
            </div>
            <div class="description">
              <p></p>
            </div>
            <div class="ui label">
                  
                {{category}}
            </div>
            
            <a class="ui label">
                <i class="heart icon"></i>
                Mail
              </a>
              <a class="ui label">
                  <i class="comment icon"></i>
                lol
                </a>
                <a class="ui icon">
                    <i class="share icon"></i>
                  </a>
                  <a class="ui icon">
                      <i class="ellipsis horizontal icon"></i>
                    </a>
          </div>
        </div>
      
      </div>
  
    </template>
